spring:
  application:
    name: arktouros-apm
  datasource:
    name: apm-datasource
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:arktouros-apm-db;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=FALSE
    username: sa
    druid:
      min-idle: 2
      initial-size: 5
      max-active: 10
      max-wait: 500
      validation-query: select 1

instance:
  active:
    dataReceiver: otelGrpc
    dataOperation: h2

receiver:
  grpc:
    port: 50051
